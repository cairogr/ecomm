version: "3.9"
services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo-ecomm
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret 
    ports:
      - 27017:27017
    volumes:
      - mongoecomm:/data/db
  product: 
    image: cairoribeiro/ecomm-product:1.0
    container_name: ecomm-product
    networks:
      - compose-bridge
  account: 
    image: cairoribeiro/ecomm-account:1.0
    container_name: ecomm-account
    networks:
      - compose-bridge
networks: 
  compose-bridge:
    driver: bridge
volumes:
  mongoecomm: