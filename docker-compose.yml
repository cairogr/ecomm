version: "3.9"
services:
  mongo:
    image: mongo
    restart: always
    container_name: mongo-ecomm
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017
    networks:
      - compose-bridge
    volumes:
      - mongoecomm:/data/db

  mysql:
    image: mysql
    restart: always
    container_name: mysql-ecomm
    environment:
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - 3306:3306
    networks:
      - compose-bridge
    volumes:
      - mysqlecomm:/var/lib/mysql

  product:
    build: "./product"
    container_name: ecomm-product
    networks:
      - compose-bridge
    ports:
      - 3003:3003
    volumes:
      - ./product:/app-node

  account:
    build: "./account"
    container_name: ecomm-account
    networks:
      - compose-bridge
    ports:
      - 3002:3002
    volumes:
      - ./account:/app-node

  finance:
    build: "./finance"
    container_name: ecomm-finance
    networks:
      - compose-bridge
    ports:
      - 3004:3004
    volumes:
      - ./finance:/app-node    

  order:
    build: "./order"
    container_name: ecomm-order
    networks:
      - compose-bridge
    ports:
      - 3005:3005
    volumes:
      - ./order:/app-node
networks:
  compose-bridge:
    driver: bridge
volumes:
  mongoecomm:
  mysqlecomm:
